<div class="container">
  <div class="row justify-content-center">
    <div class="align-self-center">
      <h1>Create badge</h1>
      <form>
        <div class="form-group">
          <label for="typeInput">Type</label>
          <select class="form-control" id="typeInput" ngModel="badgeType">
            <option value="0">Driver's license</option>
            <option disabled value="1">National identity (USA)</option>
            <option value="2">National identity (Dutch)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="firstnameInput">First name</label>
          <input type="text" class="form-control" id="firstnameInput" placeholder="John">
        </div>
        <div class="form-group">
          <label for="lastnameInput">Last name</label>
          <input type="text" class="form-control" id="lastnameInput" placeholder="Doe">
        </div>
        <div class="form-group" *ngIf="badgeType == 0">
          <label for="licensetypeInput">License type</label>
          <select class="form-control" id="licensetypeInput">
            <option value="0">Bicycles</option>
            <option value="1">Cars</option>
          </select>
        </div>
      </form>
    </div>
  </div>
</div>
