<div class="container">
  <div class="row justify-content-center">
    <div class="align-self-center">
      <h1>Create badge</h1>
      <form>
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="badge.name" id="nameInput"
                 placeholder="Badge for Dutch citizenship">
        </div>
        <div class="form-group" *ngIf="badgeData != ''">
          <label for="shortDescriptionInput">Short description</label>
          <textarea class="form-control" id="shortDescriptionInput" name="description" [value]="badge.shortDescription">
          </textarea>
        </div>
        <div class="form-group">
          <label for="issuerInput">Issuer</label>
          <input type="text" class="form-control" name="issuer" [(ngModel)]="badge.issuer" id="issuerInput"
                 placeholder="Dutch citizenship issuer">
        </div>
        <div class="form-group">
          <label for="recipientInput">Recipient</label>
          <input type="text" class="form-control" name="recipient" [(ngModel)]="badge.recipient" id="recipientInput"
                 placeholder="A citizen">
        </div>
        <div class="form-group">
          <label for="issueDateInput">Issue date</label>
          <input type="date" class="form-control" name="issueDate" [(ngModel)]="badge.issueDate" id="issueDateInput"
                 placeholder="A citizen">
        </div>

        <div class="form-group">
          <button (click)="create()" class="btn btn-info">Create</button>
        </div>

        <div *ngIf="badgeData != ''">
          <div class="form-group">
            <label for="badgeTextInput">Badge data</label>
            <textarea class="form-control" id="badgeTextInput" [value]="badgeData"></textarea>
          </div>

          <div class="form-group">
            <label for="secretInput">Secret</label>
            <input class="form-control" id="secretInput" name="secret" [value]="salt">
          </div>

          <div class="form-group">
            <button (click)="store()" class="btn btn-info">Store</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
