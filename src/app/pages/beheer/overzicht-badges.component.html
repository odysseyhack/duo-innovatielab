<div style="text-align:center" class="container">
  <h1>
    Overzicht badges
  </h1>

  <div class="card-deck">
    <div *ngFor="let badge of badges">
      <div [ngStyle]="badge.valid ? {'opacity':'1'}: {'opacity':'0.5'}" class="card border-dark mb-3" style="max-width: 18rem;">
        <div class="card-header">{{badge.name}}<span *ngIf="!badge.valid"> INGETROKKEN</span></div>
        <div class="card-body text-dark">
          <h5 class="card-title">{{badge.recipient}}</h5>
          <p class="card-text">{{badge.shortDescription}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
